<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Películas y series para ver</title>
</head>

<body>
    <header class="header">

        <button id="inicio">Inicio</button>
        <button class="peliculas" id="btn-grad">Mostrar Películas</button>
        <button class="series" id="btn-grad">Mostrar Series</button>
        <button class="pelicula" id="btn-grad">Mostrar Película Aleatoria</button>
        <button class="serie" id="btn-grad">Mostrar Serie Aleatoria</button>
        <div class="barra-busqueda">
            <input type="text" id="busqueda-input" placeholder="Buscar por nombre">
        </div>

    </header>

    <main>
        <section data-name="peliculas" class="section" id="peliculas">
            <h2>
                Películas
            </h2>


        </section>

        <section data-name="series" class="section">
            <h2>
                Series
            </h2>

        </section>

        <section data-name="pelicula" class="hidden">
            <h2>
                Película aleatoria
            </h2>
        </section>

        <section data-name="serie" class="hidden">
            <h2>
                Serie aleatoria
            </h2>
        </section>

        
    </main>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
